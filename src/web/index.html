<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Versatools - Tools</title>
		<link rel="stylesheet" href="/lib/normalize.css" />

		<link href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/ace-builds@1.26.0/css/ace.min.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>

		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="dashboard">
			<nav class="menu">
				<div class="menu__item menu__item--active">
					<img class="menu__icon" src="/assets/svg/tools.svg" alt="Home" />
				</div>
				<div onclick="WebApp.copyDiscordInvite()" class="menu__item">
					<img class="menu__icon" src="/assets/svg/discord.svg" alt="Discord" />
				</div>
			</nav>
			<nav class="root">
				<div class="container">
					<!-- Exploiting part -->
					<section class="card mb divide-exploit">
						<div class="text-center">
							<select class="cool-select" name="tools" id="select-tools"></select>
							<p>Cookies loaded: <span id="cookies-loaded">0</span><br />Proxies loaded: <span id="proxies-loaded">0</span></p>
							<button id="btn-run" class="btn btn--success">START</button>
						</div>

						<div class="w-100">
							<div class="terminal-container">
								<div class="mb" id="terminal"></div>
								<div class="term-btns">
									<button id="btn-menu">Show menu</button>
									<button id="btn-clear">Clear Terminal</button>
								</div>
							</div>

							<div id="stats" class="text-center"></div>
						</div>
					</section>

					<!-- Config part -->
					<section class="card">
						<div class="json-editor" id="json-editor"></div>
					</section>
				</div>
			</nav>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.26.0/src-min-noconflict/ace.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

		<script type="text/javascript" src="/eel.js"></script>

		<script src="/script.js"></script>
	</body>
</html>
